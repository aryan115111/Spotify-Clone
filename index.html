<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>SpotifyClone</title>

    <div class="bottom">
        <div class="icons">
            <i class="fa-sharp fa-2x fa-solid fa-backward" id="prev"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-sharp fa-2x fa-solid fa-forward" id="next"></i>

            <img src="gif.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Tera Chehra</span>
        </div>
        <input type="range" id="progressBar" min="0" max="100" value="0">
